<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/juncture-digital/docs/css/index.css">
  <style>
    body { font-size:1.1rem; }
    .app-name-link img { width:100px; }
    .content { padding-top: 0; }
    .sidebar-toggle span { background-color:#5A162E; }
    aside.sidebar { margin-top:120px; padding:0; }
    .app-nav { position:fixed; top:0; left:0; margin:0; height:120px; width:295px; }
    ve-menu ul { display:none; }
    ve-menu { position:absolute; top:37px; left:15px; }
    body.close nav { width:0; }
  </style>
</head>
<body class="close">

  <nav>
     <ve-menu background="#5A162E" position="left" contact="ron@snyderjr.com">
        <ul>
          <li><a href="/">Home</a></li>
          <li>auth</li>
          <li><a href="editor" target="_blank">Open Editor</a></li>
          <li><a href="contact">Contact Us</a></li>
          <li><a href="window.toggleSidebar">Documentation</a></li>
        </ul>
    </ve-menu> 
  </nav>

  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: { '.*/_sidebar.md': '/_sidebar.md' },
      // autoHeader: true,
      basePath: 'https://raw.githubusercontent.com/juncture-digital/juncture/main/docs/',
      // coverpage: true,
      homepage: 'README.md',
      loadSidebar: true,
      // logo: 'https://juncture-digital.github.io/juncture/static/images/favicon.svg',
      // name: 'Juncture',
      // repo: 'https://github.com/juncture-digital/juncture',
      routerMode: 'hash', // or history
      // themeColor: '#5B152E',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/juncture-digital/dist/assets/js/index.js" type="module"></script>
  <script>
    
    function toggleSidebar() {
      document.body.classList.toggle('close')
    }

    window.onload = () => {
      console.log('onload', window.location)
      if (window.location.hash !== '#/') toggleSidebar()
    }

  </script>
</body>
</html>
